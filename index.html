<!DOCTYPE html>
<html>
<head>
	<title>Kittens!</title>
	<link rel = "stylesheet" type="text/css" href="./kitty-grid-flex.css">
	<link href = "https://fonts.googleapis.com/css?family=Galada" rel = "stylesheet">
</head>

<body>

<!-- Get username -->
<!-- Modal -->
<div id="modal" role="dialog">
    <div class="modal-dialog">
        <!-- Get user's name -->
  		<div class="modal-content" id="username-modal">
	    	<div class="modal-header">
		        <button type="button" class="close" onclick="closeModal()" data-dismiss="modal">&times;</button>
		        <h3 class="modal-title">Hi! Welcome! What is your name?</h3>
	    	</div>
			<div class="modal-body">
		        <form id="username-form">
		        	<input type="text" id="username-field" name="username">
		        </form>
		    </div>
		    <div class="modal-footer">
		        <button type="button" class="button submit-button" id="submit-name" onclick="submitName()">Submit</button>
		    </div>
		</div>

	    <!-- Determine whether user is a psychopath -->
	    <div class="modal-content" id="psychopath-test-form">
	    	<div class="modal-header">
		        <button type="button" class="close" onclick="closeModal()" data-dismiss="modal">&times;</button>
		        <h3 class="modal-title" id="hello-message">Hello. Do you like kittens?</h3>
	    	</div>
		    <div class="modal-footer">
		        <button type="button" class="button" id="sane-button" value="yes" onclick="isSane()">Yes</button>
		        <button type="button" class="button" id="insane-button" value="no" onclick="notSane()">No</button>
		    </div>
		</div>

		<!-- Tell the user they are not a psychopath -->
		<div class="modal-content" id="not-psychopath-modal">
	    	<div class="modal-header">
		        <button type="button" class="close" onclick="closeModal()" data-dismiss="modal">&times;</button>
		        <h3 class="modal-title">Correct! <br> You are not a psychopath so you may play the game.</h3>
	    	</div>
		    <div class="modal-footer">
		        <button type="button" class="button blue-button" onclick="playGame()">Continue</button>
		    </div>
		</div>

		<!-- Tell the user they are a psychopath -->
		<div class="modal-content" id="is-psychopath-modal">
	    	<div class="modal-header">
		        <button type="button" class="close" onclick="closeModal()" data-dismiss="modal">&times;</button>
		        <h3 class="modal-title">Sorry, you are a psychopath. Rethink your values and try again.</h3>
	    	</div>
		    <div class="modal-footer">
		        <button type="button" class="button" id="mistake-button" onclick="playGame()">I've made a horrible mistake</button>
		        <button type="button" class="button" id="no-way-button" onclick="quitGame()">No way</button>
		    </div>
		</div>

        <!-- Get user's guess and check it. TO UPDATE, INSERT INPUT AND LABEL TAG FOR EACH NEW KITTEN. ADD THE NEW KITTENS TO THE END OF THE LIST AND ADJUST THE DIVS SO THEY ARE EVEN (THIS ORDER IS DIFFERENT THAN THE ORDER FOR THE IMAGES AND JS FILE). -->
  		<div class="modal-content" id="guess-modal">
	    	<div class="modal-header">
		        <button type="button" class="close" onclick="closeModal()" data-dismiss="modal">&times;</button>
		        <h3 class="modal-title">Which kitten am I thinking of?</h3>
	    	</div>
			<div class="modal-body">
		        <form id="guess-form">
		        	<div class="form-col">
			        	<input type="radio" class="radio" name="kittyName" id="Tony" value="Tony">
		        		<label for="Tony" id="Tony-label">Tony</label><br>
		        		<input type="radio" class="radio" name="kittyName" id="Cleo" value="Cleo">
		        		<label for="Cleo" id=Cleo-label>Cleo</label><br>
		        		<input type="radio" class="radio" name="kittyName" id="Franklin" value="Franklin">
		        		<label for="Franklin" id="Franklin-label">Franklin</label><br>
		        		<input type="radio" class="radio" name="kittyName" id="Birdie" value="Birdie">
		        		<label for="Birdie" id="Birdie-label">Birdie</label><br>
		        		<input type="radio" class="radio" name="kittyName" id="Nacho" value="Nacho">
		        		<label for="Nacho" id="Nacho-label">Nacho</label><br>
		        		<input type="radio" class="radio" name="kittyName" id="Nutella" value="Nutella">
		        		<label for="Nutella" id="Nutella-label">Nutella</label><br>
		        	</div>
		        	<div class="form-col">
		        		<input type="radio" class="radio" name="kittyName" id="Noodle" value="Noodle">
		        		<label for="Noodle" id="Noodle-label">Noodle</label><br>
		        		<input type="radio" class="radio" name="kittyName" id="Holla" value="Holla">
		        		<label for="Holla" id="Holla-label">Holla</label><br>
		        		<input type="radio" class="radio" name="kittyName" id="Ween" value="Ween">
		        		<label for="Ween" id="Ween-label">Ween</label><br>
		        		<input type="radio" class="radio" name="kittyName" id="Liberace" value="Liberace">
		        		<label for="Liberace" id="Liberace-label">Liberace</label><br>
		        		<input type="radio" class="radio" name="kittyName" id="Liam" value="Liam">
		        		<label for="Liam" id="Liam-label">Liam</label><br>
		        		<input type="radio" class="radio" name="kittyName" id="Fartima" value="Fartima">
		        		<label for="Fartima" id="Fartima-label">Fartima</label><br>
			        </div>
			        <div class="form-col">
		        		<input type="radio" class="radio" name="kittyName" id="Angeweena" value="Angeweena">
		        		<label for="Angeweena" id="Angeweena-label">Angeweena Joween</label><br>
		        		<input type="radio" class="radio" name="kittyName" id="Meatloaf" value="Meatloaf">
		        		<label for="Meatloaf" id="Meatloaf-label">Meatloaf</label><br>
		        		<input type="radio" class="radio" name="kittyName" id="Breakfast" value="Breakfast">
		        		<label for="Breakfast" id="Breakfast-label">Breakfast</label><br>
		        		<input type="radio" class="radio" name="kittyName" id="Lunch" value="Lunch">
		        		<label for="Lunch" id="Lunch-label">Lunch</label><br>
		        		<input type="radio" class="radio" name="kittyName" id="Dinner" value="Dinner">
		        		<label for="Dinner" id="Dinner-label">Dinner</label><br>
					</div>
		        </form>
	        </div>
	        <div class="modal-footer">
	        	<button type="button" class="button submit-button" onclick="checkAnswer()">Submit</button>
	        </div>
	    </div>

	    <!-- Notify user of wrong guess and give hint. -->
		<div class="modal-content" id="incorrect-guess-modal">
	    	<div class="modal-header">
		        <button type="button" class="close" onclick="closeModal()" data-dismiss="modal">&times;</button>
		        <h3 class="modal-title" id="incorrect-message">Wrong!</h3>
	    	</div>
		    <div class="modal-footer">
		        <button type="button" class="button blue-button" onclick="playGame()">Try again</button>
		    </div>
		</div>

		<!-- Notify user of correct guess and show secret kitten image. -->
		<div class="modal-content" id="correct-guess-modal">
	    	<div class="modal-header">
		        <button type="button" class="close" onclick="closeModal()" data-dismiss="modal">&times;</button>
		        <h3 class="modal-title" id="correct-message">Correct!</h3>
	    	</div>
	    	<div class="modal-body" id="correct-img-container">
	    		<img id="secret-kitten-img" src="">
	    	</div>
		    <div class="modal-footer">
		        <button type="button" class="button blue-button" onclick="showStats()">See stats</button>
		    </div>
		</div>

		<!-- Show number of guesses. -->
		<div class="modal-content" id="stats-modal">
	    	<div class="modal-header">
		        <button type="button" class="close" onclick="closeModal()" data-dismiss="modal">&times;</button>
		        <h3 class="modal-title" id="level-message">Good job!</h3>
	    	</div>
	    	<div class="modal-body">
	    		<h2 id="stats-message">You  guessed the secret kitten.<h2>
	    	</div>
		    <div class="modal-footer">
		        <button type="button" class="button blue-button" onclick="closeModal()">Show me the kittens!</button>
		    </div>
		</div>
    </div>
</div>

		<div class = "column">

	</div>
<script src = "kitten-script.js"></script>
</body>
